<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Visualização dos dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<br>
    <ion-item>
      <ion-label>Nome criptografado:</ion-label>
      <ion-label>{{nomeCriptografado}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Email criptografado:</ion-label>
      <ion-label>{{emailCiptografado}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Nota criptografado:</ion-label>
      <ion-label>{{notaCriptografado}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-input label="Digite a Chave Secreta:" labelPlacement="floating" placeholder="Enter text" [(ngModel)]="chaveSecreta"></ion-input>
    </ion-item>
    <br>

    <ion-button class="button" shape="round" fill="outline" expand="full"(click)="Descriptografar()">Descriptografar</ion-button>

    <br>
    <br>
    <ion-title>Descriptografia</ion-title>
    <br>

    <ion-item>
      <ion-label>Nome: {{nomeD}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email: {{emailD}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nota: {{notaD}}</ion-label>
    </ion-item>

</ion-content>

<style>
  .button{
    --border-color: #006805;
    --border-width: 2px;
    --color: #006805;
    border-left: 2px ;
    border-right: 2px;
    margin-right: 40px;
    margin-left: 40px;
  }
</style>
